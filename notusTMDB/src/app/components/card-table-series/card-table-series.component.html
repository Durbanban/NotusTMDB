
<div *ngFor="let series of seriesList">
 
  <div class="content">
   
    <mat-card class="mat-elevation-z4">
     
        <mat-card-header>
       
        <mat-card-title>{{series.name}}</mat-card-title>
      
    </mat-card-header>
      
      <img mat-card-image [src]="getImgSeries(series)">
      
      <mat-card-actions>
       
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
     
    </mat-card-actions>
    </mat-card>
  </div>

</div>
