
    <button mat-raised-button routerLink="/series" style="position: fixed; top:85px; left: 20px; outline: none;"><mat-icon>keyboard_backspace</mat-icon></button>
    <app-portada></app-portada>
    <br>
    <br>
    <div
      style="
        width: 100%;
        display: flex;
        justify-content: center;
        background: brown;
        min-height: 100vh;
        height: max-content;
        padding-top: 35px;
      "
    >
      <div
        class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg mt-16"
        style="width: 85%"
        *ngFor="let series of seriesList"
      >
        <div class="px-6">
          <div class="flex flex-wrap justify-center">
            <div class="w-full px-4 flex justify-center">
              <div class="relative">
                <img
                  alt="..."
                  [src]="getImgSeries(series)"
                  class="shadow-xl h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-150-px"
                />
              </div>
            </div>
            <div class="w-full px-4 text-center" style="margin-top: 175px">
              <div class="flex justify-center py-4 lg:pt-4 pt-8">
                <div class="mr-4 p-3 text-center">
                  <span
                    class="text-xl font-bold block uppercase tracking-wide text-blueGray-600"
                  >
                    {{series.created_by}}
                  </span>
                  <span class="text-sm text-blueGray-400">Create</span>
                </div>
                <div class="mr-4 p-3 text-center">
                  <span
                    class="text-xl font-bold block uppercase tracking-wide text-blueGray-600"
                  >
                    {{series.season}}
                  </span>
                  <span class="text-sm text-blueGray-400">Season</span>
                </div>

              </div>
            </div>
          </div>
          <div class="text-center mt-12">
            <h3
              class="text-xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2"
            >
              {{ series.title }}
            </h3>
            <div
              class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase"
              *ngFor="let item of series.production_countries"
            >
              <i
                class="fas fa-map-marker-alt mr-2 text-lg text-blueGray-400"
              ></i>
              {{ item.name }}
            </div>
            <div class="mb-2 text-blueGray-600 mt-10">
              <i class="fas fa-briefcase mr-2 text-lg text-blueGray-400"></i>
              Budget: {{ series.budget}}$
            </div>
            <div class="mb-2 text-blueGray-600">
              <i class="fas fa-university mr-2 text-lg text-blueGray-400"></i>
              Productora/s: <span *ngFor="let item of series.production_companies">{{item.name}}<span *ngIf="series.production_companies.indexOf(item) != series.production_companies.length-1">, </span></span>
            </div>
            <div class="mb-2 text-blueGray-600">
                <i class="fas fa-film mr-2 text-lg text-blueGray-400"></i>
                <span *ngFor="let item of series.genres">{{item.name}}<span *ngIf="series.genres.indexOf(item) != series.genres.length-1">, </span></span>
            </div>
          </div>
          <div class="mt-10 py-10 border-t border-blueGray-200 text-center">
            <div class="flex flex-wrap justify-center">
              <div class="w-full lg:w-9/12 px-4">
                <p class="mb-4 text-lg leading-relaxed text-blueGray-700">
                  {{ series.overview }}
                </p>
                <br>
                <div
                  style="
                    display: flex;
                    justify-content: center;
                    width: 100%;
                    height: max-content;
                  "
                  
                >
                  <iframe *ngFor="let video of videosList"
                    width="560"
                    height="315"
                    [src]="getVideoTrailer(video)"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                    style="margin: 0 20px;"
                  ></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
