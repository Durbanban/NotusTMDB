<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalles actor</title>
  </head>
  <body>
    <app-portada></app-portada>
    <br />
    <br />
    <br />
    <br />
    <button
      mat-raised-button
      routerLink="/actors"
      style="position: fixed; top: 85px; left: 20px; outline: none"
    >
      <mat-icon>keyboard_backspace</mat-icon>
    </button>
    <div
      style="
        width: 100%;
        display: flex;
        justify-content: center;
        background: brown;
        min-height: 100vh;
        height: max-content;
        padding-top: 35px;
      "
    >
      <div
        class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg mt-16 cont"
      >
        <div class="px-6">
          <div class="flex flex-wrap justify-center">
            <div class="w-full px-4 flex justify-center mt-8">
              <div class="relative">
                <img
                  alt="..."
                  [src]="getActorImg(detallesActor)"
                  class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-150-px"
                />
              </div>
            </div>
            <div class="w-full px-4 text-center mt-48">
              <div class="flex justify-center py-4 lg:pt-4 pt-8">
                <div class="mr-4 p-3 text-center">
                  <span
                    class="text-xl font-bold block uppercase tracking-wide text-blueGray-600"
                  >
                    {{ detallesActor.birthday | date: "dd/MM/yyyy" }}
                  </span>
                  <span class="text-sm text-blueGray-400">Nacimiento</span>
                </div>
                <div class="mr-4 p-3 text-center">
                  <span
                    class="text-xl font-bold block uppercase tracking-wide text-blueGray-600"
                  >
                    10
                  </span>
                  <span class="text-sm text-blueGray-400">Photos</span>
                </div>
                <div class="lg:mr-4 p-3 text-center">
                  <span
                    class="text-xl font-bold block uppercase tracking-wide text-blueGray-600"
                  >
                    89
                  </span>
                  <span class="text-sm text-blueGray-400">Comments</span>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center mt-12">
            <h3
              class="text-xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2"
            >
              {{ detallesActor.name }}
            </h3>
            <div
              class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase"
            >
              <i
                class="fas fa-map-marker-alt mr-2 text-lg text-blueGray-400"
              ></i>
              {{ detallesActor.place_of_birth }}
            </div>
            <mat-card *ngFor="let peli of actorFilmography">
              <img [src]="getFilmImg(peli)">
              <mat-card-content>
                <p>{{peli.overview}}</p>
              </mat-card-content>
            </mat-card>
          </div>
          <div class="mt-10 py-10 border-t border-blueGray-200 text-center">
            <div class="flex flex-wrap justify-center">
              <div class="w-full lg:w-9/12 px-4">
                <p class="mb-4 text-lg leading-relaxed text-blueGray-700">
                  {{ detallesActor.biography }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
