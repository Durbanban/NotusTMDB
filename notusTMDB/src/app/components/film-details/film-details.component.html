<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalles</title>
  </head>
  <body>
    <button
      mat-raised-button
      routerLink="/films"
      style="position: fixed; top: 85px; left: 20px; outline: none"
    >
      <mat-icon>keyboard_backspace</mat-icon>
    </button>
    <app-portada></app-portada>
    <br />
    <br />
    <div
      style="
        width: 100%;
        display: flex;
        justify-content: center;
        background: brown;
        min-height: 100vh;
        height: max-content;
        padding-top: 35px;
      "
    >
      <div
        class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg mt-16"
        style="width: 85%"
      >
        <div class="px-6">
          <div class="flex flex-wrap justify-center">
            <div class="w-full px-4 flex justify-center">
              <div class="relative">
                <img
                  alt="..."
                  [src]="getFilmImg(film)"
                  class="shadow-xl h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-150-px"
                />
              </div>
            </div>
            <div class="w-full px-4 text-center" style="margin-top: 175px">
              <div class="flex justify-center py-4 lg:pt-4 pt-8">
                <div class="mr-4 p-3 text-center">
                  <span
                    class="text-xl font-bold block uppercase tracking-wide text-blueGray-600"
                  >
                    {{ duracion }}H
                  </span>
                  <span class="text-sm text-blueGray-400">Duraci√≥n</span>
                </div>
                <div class="mr-4 p-3 text-center">
                  <button mat-raised-button (click)="markFav()" style="outline: none; height: min-content;">
                  <mat-icon *ngIf="!comprobarFav(film.id)">favorite_border</mat-icon>
                  <mat-icon *ngIf="comprobarFav(film.id)">favorite</mat-icon>
                </button>
                </div>
                <div class="lg:mr-4 p-3 text-center">
                  <span
                    class="text-xl font-bold block uppercase tracking-wide text-blueGray-600"
                  >
                    <button
                      mat-raised-button
                      (click)="filmfav()"
                      style="outline: none"
                    >
                      <mat-icon *ngIf="favIconBool == false || isVal == false"
                        >star_border</mat-icon
                      >
                      <mat-icon *ngIf="isVal && favIconBool">star</mat-icon>
                    </button>
                    <div *ngIf="favIconBool == true">
                      <input
                        type="range"
                        step="1"
                        min="1"
                        max="10"
                        name=""
                        id=""
                        [(ngModel)]="rateValue"
                      />
                      <p style="width: 100%; text-align: center">
                        {{ rateValue }}
                      </p>
                      <div
                        style="
                          width: 100%;
                          display: flex;
                          justify-content: space-between;
                        "
                      >
                        <button
                          mat-raised-button
                          style="outline: none"
                          (click)="enviar()"
                        >
                          Enviar
                        </button>
                        <button
                          mat-raised-button
                          style="outline: none"
                          *ngIf="delButtonRate"
                          (click)="eliminarRate()"
                        >
                          <mat-icon>remove_circle_outline</mat-icon>
                        </button>
                      </div>
                    </div>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center mt-12">
            <h3
              class="text-xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2"
            >
              {{ film.title }}
            </h3>
            <div
              class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase"
              *ngFor="let item of film.production_countries"
            >
              <i
                class="fas fa-map-marker-alt mr-2 text-lg text-blueGray-400"
              ></i>
              {{ item.name }}
            </div>
            <div class="mb-2 text-blueGray-600 mt-10">
              <i class="fas fa-briefcase mr-2 text-lg text-blueGray-400"></i>
              Budget: {{ film.budget }}$
            </div>
            <div class="mb-2 text-blueGray-600">
              <i class="fas fa-university mr-2 text-lg text-blueGray-400"></i>
              Productora/s:
              <span *ngFor="let item of film.production_companies"
                >{{ item.name
                }}<span
                  *ngIf="
                    film.production_companies.indexOf(item) !=
                    film.production_companies.length - 1
                  "
                  >,
                </span></span
              >
            </div>
            <div class="mb-2 text-blueGray-600">
              <i class="fas fa-film mr-2 text-lg text-blueGray-400"></i>
              <span *ngFor="let item of film.genres"
                >{{ item.name
                }}<span
                  *ngIf="film.genres.indexOf(item) != film.genres.length - 1"
                  >,
                </span></span
              >
            </div>
          </div>
          <div class="mt-10 py-10 border-t border-blueGray-200 text-center">
            <div class="flex flex-wrap justify-center">
              <div class="w-full lg:w-9/12 px-4">
                <p class="mb-4 text-lg leading-relaxed text-blueGray-700">
                  {{ film.overview }}
                </p>
                <br />
                <div
                  style="
                    display: flex;
                    justify-content: center;
                    width: 100%;
                    height: max-content;
                  "
                >
                  <iframe
                    *ngFor="let video of listadoVideos"
                    width="560"
                    height="315"
                    [src]="getUrlVideo(video)"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                    style="margin: 0 20px"
                  ></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
